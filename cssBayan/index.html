<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="assets/favicon.svg">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>cssBayan</title>
</head>
<body>
  <div class="container">
    <h1 class="main-text">CSS Bayan</h1>
    <fieldset class="accordion">
      <div class="accordion__item accordion__item--1">
          <input class="accordion__radio" type="radio" name="accordion-item" id="meme1" checked>
          <label class="accordion__container" for="meme1">
            <span class="accordion__header">
              <span class="accordion__title">Так дела не делаются</span>
              <span class="accordion__icon"></span>
            </span>
            <span class="accordion__body">
              <img class="accordion__img" src="assets/img/1.jpg" alt="1 meme">
            </span>
          </label>
      </div>

      <div class="accordion__item accordion__item--2">
        <input class="accordion__radio" type="radio" name="accordion-item" id="meme2">
        <label class="accordion__container" for="meme2">
          <span class="accordion__header">
            <span class="accordion__title">Не тот силен</span>
            <span class="accordion__icon"></span>
          </span>
          <span class="accordion__body">
            <img class="accordion__img" src="assets/img/2.jpg" alt="2 meme">
          </span>
        </label>
      </div>

      <div class="accordion__item accordion__item--3">
        <input class="accordion__radio" type="radio" name="accordion-item" id="meme3">
        <label class="accordion__container" for="meme3">
          <span class="accordion__header">
            <span class="accordion__title">Сделал дело</span>
            <span class="accordion__icon"></span>
          </span>
          <span class="accordion__body">
            <img class="accordion__img" src="assets/img/3.jpg" alt="3 meme">
          </span>
        </label>
      </div>

      <div class="accordion__item accordion__item--4">
        <input class="accordion__radio" type="radio" name="accordion-item" id="meme4">
        <label class="accordion__container" for="meme4">
          <span class="accordion__header">
            <span class="accordion__title">Не стоит волка искать там</span>
            <span class="accordion__icon"></span>
          </span>
          <span class="accordion__body">
            <img class="accordion__img" src="assets/img/4.jpg" alt="4 meme">
          </span>
        </label>
      </div>

      <div class="accordion__item accordion__item--5">
        <input class="accordion__radio" type="radio" name="accordion-item" id="meme5">
        <label class="accordion__container" for="meme5">
          <span class="accordion__header">
            <span class="accordion__title">Как бы сейчас</span>
            <span class="accordion__icon"></span>
          </span>
          <span class="accordion__body">
            <img class="accordion__img" src="assets/img/5.jpg" alt="5 meme">
          </span>
        </label>
    </div>
    </fieldset>
  </div>
</body>
</html>
